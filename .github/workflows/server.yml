name: Server CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    name: Builds
    runs-on: 'ubuntu-latest'

    steps:
      - uses: actions/checkout@v1

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Execute `cargo build`
        run: cargo build --release
  clippy:
    name: Code Best Practices
    runs-on: 'ubuntu-latest'

    steps:
      - uses: actions/checkout@v1

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Execute `cargo clippy`
        run: cargo clippy

  fmt:
    name: Code Formatting
    runs-on: 'ubuntu-latest'

    steps:
      - uses: actions/checkout@v1

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Execute `cargo fmt`
        run: cargo fmt

  tests:
    name: Unit Tests
    runs-on: 'ubuntu-latest'

    steps:
      - uses: actions/checkout@v1

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Execute `cargo test`
        run: cargo test
